<div class="p-4">

    <section class="example-section">
        <mat-checkbox [(ngModel)]="hideUnmatchedRecords" (change)="applyFilter(undefined)">Show only matches</mat-checkbox>
    </section>

    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" [(ngModel)]="searchText" placeholder="Enter text to search"
            #input>
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="objectid">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
            <td mat-cell *matCellDef="let element">{{element.objectid}}</td>
        </ng-container>

        <!-- Adresse Column -->
        <ng-container matColumnDef="adresse">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Adresse</th>
            <td mat-cell *matCellDef="let element" 
                appHighlight 
                [searchedWord]="searchText"
                [classToApply]="'font-weight-bold'"
                content="{{element.adresse}}">
            </td>
        </ng-container>

        <!-- Latitude Column -->
        <ng-container matColumnDef="latitude">
            <th mat-header-cell *matHeaderCellDef>Latitude</th>
            <td mat-cell *matCellDef="let element">{{element.latitude}}</td>
        </ng-container>

        <!-- Longitude Column -->
        <ng-container matColumnDef="longitude">
            <th mat-header-cell *matHeaderCellDef>Longitude</th>
            <td mat-cell *matCellDef="let element">{{element.longitude}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- 
            https://material.angular.dev/components/table/overview#3-define-the-row-templates 
            https://www.geeksforgeeks.org/angular-material-sort-header-component/
        -->

    </table>

    <mat-paginator [pageSize]="25" [pageSizeOptions]="[10, 25, 50, 100]" showFirstLastButtons
        aria-label="Select page"></mat-paginator>

</div>
