<app-filterbox
  [showViewToggleRow]="true"
  [showOnlyMatchesPreset]="true"
  (filterboxStateChanged)="onFilterChanged($event)">
</app-filterbox>

<mat-nav-list *ngIf="filteredGasStations; else loading">
    <app-gas-station-list-item
      *ngFor="let station of filteredGasStations"
      [station]="station">
    </app-gas-station-list-item>
  </mat-nav-list>

<ng-template #loading>
    <p>Loading station details...</p>
    <mat-spinner></mat-spinner>
</ng-template>
